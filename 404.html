<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // GitHub Pages SPA redirect to index with hash fallback
    (function redirect() {
      var base = '/Smart-Flock-Manager-/';
      var path = window.location.pathname.replace(base, '/');
      var target = base + '#' + path + window.location.search + window.location.hash;
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/Smart-Flock-Manager-/" />
  </noscript>
</body>
</html>
